<html xmlns:th="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <title>添加图书</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<div class="container">

    <!--引用定义好的页尾模板:headercontext-->
    <div th:include="header :: headercontext ('添加图书')"></div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="nav nav-tabs">
                <li><a href="/book/list">首页</a></li>
                <li><a href="/book/detail/1000">图书具体信息</a></li>
                <li class="active"><a href="/add.html">添加图书</a></li>
                <li class="disabled"><a href="#">信息</a></li>
            </ul>
        </div>
    </div>


    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" id="add" method="post" action="/book/add" accept-charset="utf-8">
                <div class="form-group">
                    <label>图书ID</label><input class="form-control" name="bookId"/>
                </div>
                <div class="form-group">
                    <label>图书名字</label><input class="form-control" name="name"/>
                </div>
                <div class="form-group">
                    <label>图书描述</label><input class="form-control" name="detail"/>
                </div>
                <div class="form-group">
                    <label>图书数量</label><input class="form-control" name="number"/>
                </div>
                <button class="btn btn-default" id="sub">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
    function list() {
        window.location.href = "/book/list";
    }

    $('#warning').css('display', 'none');
    var frm = $('#add');
    frm.submit(function (ev) {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                list();
            },
            error: function (data) {
                //alert("添加失败");
            }
        });
        ev.preventDefault();
    });
</script>
</body>
</html>
